<!DOCTYPE html>
<html th:replace="~{_layout :: html(content=~{::content}, title='Work Directory Management')}">
<body>
<div th:fragment="content">
    <div class="container-fluid py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Work Directory Management</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSectionModal">
                <i class="fas fa-plus"></i> Add New Section
            </button>
        </div>

        <div class="row">
            <!-- Sections Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Sections</h4>
                    </div>
                    <ul class="list-group list-group-flush" id="sections-list">
                        <!-- Sections will be loaded here -->
                        <li class="list-group-item">Loading...</li>
                    </ul>
                </div>
            </div>

            <!-- Subsections Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Subsections</h4>
                        <button class="btn btn-sm btn-success float-end" id="add-subsection-btn" style="display: none;" data-bs-toggle="modal" data-bs-target="#addSubsectionModal">
                            Add Subsection
                        </button>
                    </div>
                    <ul class="list-group list-group-flush" id="subsections-list">
                        <li class="list-group-item text-muted">Select a section to view subsections</li>
                    </ul>
                </div>
            </div>

            <!-- Positions Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Positions</h4>
                        <button class="btn btn-sm btn-success float-end" id="add-position-btn" style="display: none;" data-bs-toggle="modal" data-bs-target="#addPositionModal">
                            Add Position
                        </button>
                    </div>
                    <ul class="list-group list-group-flush" id="positions-list">
                        <li class="list-group-item text-muted">Select a subsection to view positions</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Section Modal -->
    <div class="modal fade" id="addSectionModal" tabindex="-1" aria-labelledby="addSectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSectionModalLabel">Add New Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-section-form">
                        <div class="mb-3">
                            <label for="section-name" class="form-label">Section Name</label>
                            <input type="text" class="form-control" id="section-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="add-section-form" class="btn btn-primary">Save Section</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Subsection Modal -->
    <div class="modal fade" id="addSubsectionModal" tabindex="-1" aria-labelledby="addSubsectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubsectionModalLabel">Add New Subsection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-subsection-form">
                        <div class="mb-3">
                            <label for="subsection-name" class="form-label">Subsection Name</label>
                            <input type="text" class="form-control" id="subsection-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="add-subsection-form" class="btn btn-primary">Save Subsection</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Position Modal -->
    <div class="modal fade" id="addPositionModal" tabindex="-1" aria-labelledby="addPositionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPositionModalLabel">Add New Position</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-position-form">
                        <div class="mb-3">
                            <label for="position-name" class="form-label">Position Name</label>
                            <input type="text" class="form-control" id="position-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="position-unit" class="form-label">Unit</label>
                                <input type="text" class="form-control" id="position-unit" placeholder="e.g., m2, pcs, lm" required>
                            </div>
                            <div class="col-md-4">
                                <label for="position-cost-price" class="form-label">Cost Price (AED)</label>
                                <input type="number" step="0.01" class="form-control" id="position-cost-price" required>
                            </div>
                            <div class="col-md-4">
                                <label for="position-customer-price" class="form-label">Customer Price (AED)</label>
                                <input type="number" step="0.01" class="form-control" id="position-customer-price" required>
                            </div>
                        </div>
                         <div class="mb-3 mt-3">
                            <label for="position-description" class="form-label">Description</label>
                            <textarea class="form-control" id="position-description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="add-position-form" class="btn btn-primary">Save Position</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_BASE_URL = '/api/v1/admin/work-directory';
            let selectedSectionId = null;
            let selectedSubsectionId = null;

            const sectionsList = document.getElementById('sections-list');
            const subsectionsList = document.getElementById('subsections-list');
            const positionsList = document.getElementById('positions-list');

            const addSubsectionBtn = document.getElementById('add-subsection-btn');
            const addPositionBtn = document.getElementById('add-position-btn');

            // Fetch and render all sections on page load
            async function loadSections() {
                try {
                    const response = await fetch(`${API_BASE_URL}/sections`);
                    if (!response.ok) throw new Error('Failed to fetch sections');
                    const sections = await response.json();

                    sectionsList.innerHTML = '';
                    sections.forEach(section => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item list-group-item-action';
                        li.textContent = section.name;
                        li.dataset.id = section.id;
                        li.addEventListener('click', () => handleSectionClick(section));
                        sectionsList.appendChild(li);
                    });
                } catch (error) {
                    console.error('Error loading sections:', error);
                    sectionsList.innerHTML = '<li class="list-group-item text-danger">Failed to load sections.</li>';
                }
            }

            function handleSectionClick(section) {
                selectedSectionId = section.id;
                selectedSubsectionId = null;

                // Highlight selected section
                document.querySelectorAll('#sections-list .list-group-item').forEach(el => el.classList.remove('active'));
                document.querySelector(`#sections-list [data-id='${section.id}']`).classList.add('active');

                // Show add subsection button
                addSubsectionBtn.style.display = 'inline-block';
                addPositionBtn.style.display = 'none';

                // Render subsections
                subsectionsList.innerHTML = '';
                if (section.subsections && section.subsections.length > 0) {
                    section.subsections.forEach(subsection => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item list-group-item-action';
                        li.textContent = subsection.name;
                        li.dataset.id = subsection.id;
                        li.addEventListener('click', () => handleSubsectionClick(subsection));
                        subsectionsList.appendChild(li);
                    });
                } else {
                    subsectionsList.innerHTML = '<li class="list-group-item text-muted">No subsections found.</li>';
                }
                positionsList.innerHTML = '<li class="list-group-item text-muted">Select a subsection to view positions</li>';
            }

            function handleSubsectionClick(subsection) {
                selectedSubsectionId = subsection.id;

                // Highlight selected subsection
                document.querySelectorAll('#subsections-list .list-group-item').forEach(el => el.classList.remove('active'));
                document.querySelector(`#subsections-list [data-id='${subsection.id}']`).classList.add('active');

                // Show add position button
                addPositionBtn.style.display = 'inline-block';

                // Render positions
                positionsList.innerHTML = '';
                if (subsection.positions && subsection.positions.length > 0) {
                    subsection.positions.forEach(position => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = `${position.name} (${position.customerPrice} AED/${position.unit})`;
                        positionsList.appendChild(li);
                    });
                } else {
                    positionsList.innerHTML = '<li class="list-group-item text-muted">No positions found.</li>';
                }
            }

            // Handle form submissions
            document.getElementById('add-section-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const name = document.getElementById('section-name').value;
                await fetch(`${API_BASE_URL}/sections`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name })
                });
                bootstrap.Modal.getInstance(document.getElementById('addSectionModal')).hide();
                loadSections();
                this.reset();
            });

            document.getElementById('add-subsection-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const name = document.getElementById('subsection-name').value;
                await fetch(`${API_BASE_URL}/subsections`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, sectionId: selectedSectionId })
                });
                bootstrap.Modal.getInstance(document.getElementById('addSubsectionModal')).hide();
                loadSections(); // Reload all to see changes
                this.reset();
            });

            document.getElementById('add-position-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const payload = {
                    name: document.getElementById('position-name').value,
                    unit: document.getElementById('position-unit').value,
                    costPrice: document.getElementById('position-cost-price').value,
                    customerPrice: document.getElementById('position-customer-price').value,
                    description: document.getElementById('position-description').value,
                    subsectionId: selectedSubsectionId
                };
                await fetch(`${API_BASE_URL}/positions`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                bootstrap.Modal.getInstance(document.getElementById('addPositionModal')).hide();
                loadSections();
                this.reset();
            });

            // Initial load
            loadSections();
        });
    </script>
</div>
</body>
</html>
