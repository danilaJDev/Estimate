<!DOCTYPE html>
<html th:replace="~{_layout :: html(content=~{::content}, title='Login')}">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form" action="/api/v1/auth/signin" method="post">
                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>
                 <div th:if="${param.registration_success}" class="alert alert-success" role="alert">
                    Registration successful! Please log in.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <p class="mt-3 text-center">
                    Don't have an account? <a th:href="@{/register}">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none';

            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed');
                }
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('jwt', data.token);
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessageDiv.style.display = 'block';
            });
        });
    </script>
</div>
</body>
</html>
